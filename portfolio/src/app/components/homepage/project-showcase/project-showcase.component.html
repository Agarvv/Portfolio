<div class="project">
    <div class="p-name">
        <h2>{{ name }}</h2>
    </div>
    <div class="p-image">
        <img [src]="image" alt="Project Screenshot" />
    </div>
    <div class="p-des">
        <p>{{ description }}</p>

        <div class="tech-stack">
            <div *ngFor="let tech of techStack">
                <i [class]="tech"></i> 
            </div>
        </div>

        <div *ngFor="let func of functionalities" class="funcs">
            <div class="func">
                <i class="fas fa-check-circle"></i>
                <span>{{ func | translate }}</span> 
            </div>
        </div>

        <div class="details-project">
            <button>Details</button>
        </div>
    </div>
</div>
