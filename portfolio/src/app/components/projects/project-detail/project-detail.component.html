<div class="project-detail">  
  <div class="pd-des">  
    <h2>{{ detail }}</h2>  
    <p>{{ detailMediaType }}</p>
    <p>{{ description }}</p>  
  </div>  
  <div class="pd-media">  
    
    <img *ngIf="detailMediaType === 'img'" [src]="detailMedia" alt="Project media"/>  

    <video *ngIf="detailMediaType === 'video'" controls [src]="detailMedia"></video>

    <img [src]="responsiveDetailMedia" alt="Responsive Project media" class="mobile-view"/>
    
  </div>  
</div>
