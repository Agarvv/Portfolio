 <div class="form-container">
    <h2>Formulario de Contacto</h2>
    <form [formGroup]="form" (ngSubmit)="sendMail()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" formControlName="from_name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electr√≥nico</label>
            <input type="email" id="email" formControlName="from_email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" formControlName="message" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
