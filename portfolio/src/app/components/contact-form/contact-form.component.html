<div class="form-container">
    <h2>{{ 'contactForm.contactFormHeader' | translate }}</h2>
    <form [formGroup]="form" (ngSubmit)="sendMail()">
        <div class="form-group">
            <label for="from_name">{{ 'contactForm.nameLabel' | translate }}</label>
            <input type="text" id="from_name" formControlName="from_name">
            <small class="val-error" *ngIf="fieldInvalid('from_name')">{{ 'contactForm.nameError' | translate }}</small>
        </div>

        <div class="form-group">
            <label for="from_email">{{ 'contactForm.emailLabel' | translate }}</label>
            <input type="email" id="from_email" formControlName="from_email">
            <small class="val-error" *ngIf="fieldInvalid('from_email')">{{ 'contactForm.emailError' | translate }}</small>
        </div>

        <div class="form-group">
            <label for="message">{{ 'contactForm.messageLabel' | translate }}</label>
            <textarea id="message" formControlName="message" rows="5"></textarea>
            <small class="val-error" *ngIf="fieldInvalid('message')">{{ 'contactForm.messageError' | translate }}</small>
        </div>

        <button type="submit" [disabled]="loading"> 
            {{ loading ? ('contactForm.loadingMessage' | translate) : ('contactForm.sendMessage' | translate) }}
        </button>

        <p class="success" *ngIf="successMessage">{{ 'contactForm.successMessage' | translate }}</p>
        <p class="val-error" *ngIf="errorMessage">{{ 'contactForm.errorMessage' | translate }}</p>
    </form>
</div>
