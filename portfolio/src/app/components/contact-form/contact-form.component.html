 <div class="form-container">
    <h2>Formulario de Contacto</h2>
    <form [formGroup]="form" (ngSubmit)="sendMail()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" formControlName="from_name">
            <small class="val-error" *ngIf="fieldInvalid('from_name')">Debe tener al menos 3 caracteres.</small>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="from_email">
            <small class="val-error" *ngIf="fieldInvalid('from_email')">Ingrese un correo válido.</small>
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" formControlName="message" rows="5"></textarea>
            <small class="val-error" *ngIf="fieldInvalid('message')">Debe contener al menos 10 caracteres.</small>
        </div>

        <button type="submit" [disabled]="loading"> 
            {{ loading ? 'Un Momento...' : 'Enviar' }} 
        </button>

        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
        <p class="val-error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
